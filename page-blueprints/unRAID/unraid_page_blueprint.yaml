    - type: vertical-stack
      cards:
        - type: custom:dwains-flexbox-card
          padding: true
          items_classes: 'col-lg-6 col-md-6 col-sm-12 col-xs-12'
          cards:
            - type: horizontal-stack
              cards:

                # CPU Usage
                - type: custom:mini-graph-card
                  style: |
                    ha-card {
                      background: var(--paper-card-background-color);
                      border-radius: 10px;
                      box-shadow: 10px;
                      font-weight: bold;
                      opacity: 0.8;
                    }
                  entities:
                    - entity: sensor.unraid_cpu_used
                      name: CPU Used
                      color: '#14ff8d' # Light Green
                    - entity: sensor.unraid_containers_cpu_used
                      name: Containers CPU Used
                      color: '#0293fa' # Sky Blue
                  name: CPU Usage
                  icon: mdi:cpu-64-bit
                  height: 200
                  hours_to_show: 7
                  points_per_hour: 60
                  update_interval: 10
                  aggregate_func: max
                  line_width: 2
                  smoothing: false
                  font_size: 65
                  font_size_header: 9
                  show:
                    average: true
                    extrema: true
                  tap_action: none

                # Ram Usage
                - type: custom:mini-graph-card
                  style: |
                    ha-card {
                      background: var(--paper-card-background-color);
                      border-radius: 10px;
                      box-shadow: 10px;
                      font-weight: bold;
                      opacity: 0.8;
                    }
                  entities:
                    - entity: sensor.unraid_containers_ram_used
                      name: sensor.unraid_ram_used
                      color: '#14ff8d' # Light Green
                    - entity: sensor.unraid_containers_ram_used
                      name: Container Ram Usage
                      color: '#0293fa' # Sky Blue
                  name: RAM Usage
                  height: 200
                  hours_to_show: 7
                  points_per_hour: 60
                  update_interval: 10
                  aggregate_func: max
                  line_width: 2
                  smoothing: false
                  font_size: 65
                  font_size_header: 9
                  show:
                    average: true
                    extrema: true
                  tap_action: none
                # Disk Temps
                - type: custom:mini-graph-card
                  item_classes: 'col-lg-6 col-md-6'
                  style: |
                    ha-card {
                      background: var(--paper-card-background-color);
                      border-radius: 10px;
                      box-shadow: 10px;
                      font-weight: bold;
                      opacity: 0.8;
                    }
                  entities:
                    - entity: sensor.unraid_disk1_temperature
                      name: UnRAID DISK1 Temperature
                      color: '#f20505' # Red
                    - entity: sensor.unraid_disk2_temperature
                      name: UnRAID DISK1 Temperature
                      color: '#05f248' # Green
                    - entity: sensor.unraid_disk3_temperature
                      name: UnRAID DISK1 Temperature
                      color: '#e9fa02' # Yellow
                    - entity: sensor.unraid_disk4_temperature
                      name: UnRAID DISK1 Temperature
                      color: '#0293fa' # Sky Blue
                    - entity: sensor.unraid_disk5_temperature
                      name: UnRAID DISK1 Temperature
                      color: '#e3830e' # Orange
                    - entity: sensor.unraid_disk6_temperature
                      name: UnRAID DISK1 Temperature
                      color: '#750ee3' # Purple
                  name: UnRAID Disk Temps
                  icon: mdi:thermometer-lines
                  hours_to_show: 7
                  points_per_hour: 60
                  update_interval: 10
                  line_width: 1
                  smoothing: true
                  font_size: 65
                  font_size_header: 9
                  show:
                    graph: line
                    average: true
                    extrema: true
                  tap_action: none
    - type: vertical-stack
      cards:
        - type: custom:dwains-flexbox-card
          padding: true
          items_classes: 'col-lg-6 col-md-6 col-sm-12 col-xs-12'
          cards:
            - type: horizontal-stack
              cards:

                - type: vertical-stack
                  cards:

                  # Markdown Title Card
                   - type: markdown
                     style: |
                       ha-card {
                         background: var(--paper-card-background-color);
                         border-radius: 10px;
                         box-shadow: 10px;
                         font-weight: bold;
                         opacity: 0.8;
                       }
                     content: |
                       Parity Array

                   # Disk Space Used Card
                   - type: custom:swipe-card
                     parameters:
                       spaceBetween: 8
                       touchEventsTarget: 'container'
                       pagination:
                         type: 'bullets'
                         dynamicBullets: true

                     cards:

                      - type: vertical-stack
                        cards:
                          - type: horizontal-stack
                            cards: 

                              # Disk 1 Used %
                              - type: custom:bar-card
                                style: |
                                  :host {
                                    --ha-card-background: var(--paper-card-background-color);
                                    --ha-card-border-radius: 10px;
                                    --ha-card-box-shadow: 10px;
                                    --ha-card-font-weight: bold;
                                    --ha-card-opacity: 0.8;
                                  }
                                  ha-card {
                                    font-size: 10px;                 
                                  }
                                  bar-card-value {
                                    font-size: 10px;
                                  }
                                entities: 
                                  - entity: sensor.unraid_mnt_disk1_used_percent
                                    name: Disk 1 Used
                                  - entity: sensor.unraid_mnt_disk2_used_percent
                                    name: Disk 2 Used
                                  - entity: sensor.unraid_mnt_disk3_used_percent
                                    name: Disk 3 Used
                                  - entity: sensor.unraid_mnt_disk4_used_percent
                                    name: Disk 4 Used
                                  - entity: sensor.unraid_mnt_disk5_used_percent
                                    name: Disk 5 Used
                                  - entity: sensor.unraid_mnt_disk6_used_percent
                                    name: Disk 6 Used
                                show_icon: true
                                height: 180px
                                stack: horizontal
                                positions:
                                  name: inside
                                  value: inside
                                  icon: inside
                                severity:
                                  - color: '#3cff00'
                                    from: 0
                                    to: 30
                                  - color: '#ccff00'
                                    from: 30
                                    to: 40
                                  - color: '#f1f505'
                                    from: 40
                                    to: 50
                                  - color: '#f7da00'
                                    from: 50
                                    to: 60
                                  - color: '#edac09'
                                    from: 60
                                    to: 70
                                  - color: '#ffa408'
                                    from: 70
                                    to: 80
                                  - color: '#ff5e08'
                                    from: 80
                                    to: 90
                                  - color: '#ed0909'
                                    from: 90
                                    to: 100
                                direction: up
                                columns: 1
                                max: 100
                                min: 0
                                tap_action: none
                      - type: vertical-stack
                        cards:
                          - type: horizontal-stack
                            cards: 
    
                              # Disks Space Free 
                              - type: custom:bar-card
                                style: |
                                  :host {
                                     --ha-card-background: var(--paper-card-background-color);
                                     --ha-card-border-radius: 10px;
                                     --ha-card-box-shadow: 10px;
                                     --ha-card-font-weight: bold;
                                     --ha-card-opacity: 0.8;
                                  }
                                  ha-card {
                                     font-size: 10px;                 
                                  }
                                  bar-card-value {
                                    font-size: 10px;
                                  }
                                entities: 
                                  - entity: sensor.unraid_mnt_disk1_free
                                    name: Disk 1 Free
                                    min: 0
                                    max: 3630
                                  - entity: sensor.unraid_mnt_disk2_free
                                    name: Disk 2 Free
                                    min: 0
                                    max: 3630
                                  - entity: sensor.unraid_mnt_disk3_free
                                    name: Disk 3 Free
